<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tutorial: Hello Dojo!</title>

    <link rel="stylesheet" href="demo.css" type="text/css"></link>

    <script src="jquery-1.7.1.min.js"></script>
    <script src="ember-0.9.3.js"></script>

    <script src="Penner_TweenJS/Tween.js"></script>
    <script src="PennerTweenOpacity.js"></script>

    <script src="tiles/main.js"></script>
    <script src="tiles/bignum.js"></script>

	 <script src="ember_models/twitter_mostretweeted.js"></script>
	 <script src="ember_views/twitter_mostretweeted.js"></script>

    <script 
		 data-dojo-config="async: 1, tlmSiblingOfDojo: 0, isDebug: 1"
		 src="dojo/dojo.js" defer></script>

    <!-- The following line fails if "defer" is NOT present as an attribute. -->
	 <!-- I wonder if ANYthing that uses "require" must have defer present? -->
	 <script src="vizifyapp.js" defer></script>

	 <script type="text/x-handlebars" data-template-name='EMBTPLtweet'>
            <div class="tweet">TWEET: {{text}}</div>
 	 </script>

	 <!-- This template is attached to a VIEW that has a contentBinding to an
			aggregate tweetlist model, thus causing the view to have a "content"
			property accessible by this template.  -->
	 <script type="text/x-handlebars" data-template-name='EMBTPLtweetcoll'>
            <div class="holdertweet">
				  <H2>TWEETHOLDER</H2>
				  Number of tweets: {{content.length}}
				</div>
 	 </script>

</head>

<body>
    <h1 id="greeting">Hello</h1>
	 <script type="text/x-handlebars">
		HELLO, {{window.VizifyApp}}
	 </script>

	 <div class='metrocarousel_bignum' id='testbignum' style='height:300px;width:300px'>
				  <div class='metrobignum_bignum'> 
					 &nbsp;
				  </div>
				  <div class='metrobignum_labeltext'>
					 &nbsp;
				  </div>
				  <img src='triangle.png' class='slipcover'/>
	 </div>
