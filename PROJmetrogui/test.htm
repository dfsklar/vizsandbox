   <div class='metrocarousel_tile'     id='testcarousel'>
	  <div class='metrocarousel_image'>
		 <!-- width and height MUST be set via CSS and exactly match those for the parent tile div itself -->
	  </div>
	  <div class='metrocarousel_banner'> 
		 &nbsp; <!-- without this nbsp, chrome fails to render the banner at all -->
		 <!-- height MUST be set via CSS -->
		 <!-- width typically should be set to 100% via CSS -->

		 <!-- will be relatively positioned to move atop the banner --> Testing
	  </div>

   <div class='metrocarousel_bignum'  id='testbignum'>

	</div>




   <div class='metrocarousel_customcontent'  id='testcustom'>
	  <div id='nebulosholder'>
		 <!-- It is essential that your custom content be in a CHILD DIV of the DIV serving as the tile root. -->
		 <!-- The classname and styling of this DIV can be anything you want.  The metrotile engine does not touch this div. -->
	  </div>
	  <img src='triangle.png' class='slipcover'/>
